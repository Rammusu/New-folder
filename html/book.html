<html>
  <head>
    <title>Books API Example</title>
  </head>
  <body>
    <ul id="content"></ul>

    <script>
      const url =
        "https://www.googleapis.com/books/v1/volumes?q=flowers+inauthor:keyes&key=AIzaSyBkU4jIlLSi4X1rhmeAj4lpNNXEQhuZbYs";
      fetch(url)
        .then((data) => data.json())
        .then((data) => {
          let result = "";
          data.items.forEach((element) => {
            result += `<li>${element.volumeInfo.title}</li>`;
          });
          document.getElementById("content").innerHTML = result;
        })
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
